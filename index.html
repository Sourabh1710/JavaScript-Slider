<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Js-Slider</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="./images/arrow-removebg.png" class="left arrow" alt="">
            <div class="frame">
                <div class="slider">
                    <img src="./images/img_1.jpg" class="images" alt="">

                    <img src="./images/img_2.jpg" class="images" alt="">

                    <img src="./images/img_3.jpg" alt="" class="images">


                    <img src="./images/img_4.jpg" alt="" class="images">


                    <img src="./images/img_5.jpg" class="images" alt="">
                </div>
            </div>
            <img src="./images/arrow-removebg.png" class="right arrow" alt="">
        </div>
        <div class="bottom">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
